<div class="col-4">
    <form >
        <div class="form-group">
            <label for="texto">{{label}}</label>
            <input type="text" id="texto" class="form-control" [(ngModel)]="inp" [ngModelOptions]="{standalone: true}" 
            placeholder="Informe {{label}}" required>
            <p *ngIf="validacao()"><span style="color: red; font-size: 12px">{{req}}</span></p>
        </div>
    </form>
</div>
